# Free Tier Render Configuration
# Use this if render.yaml requires payment
# Deploy services manually one by one using the instructions in DEPLOYMENT_FREE_TIER.md

services:
  # API Gateway - Deploy this LAST after other services are live
  - type: web
    name: skillsync-api-gateway
    env: node
    plan: free
    buildCommand: cd api-gateway && npm install
    startCommand: cd api-gateway && node src/index.js
    envVars:
      - key: PORT
        value: 3000
      # Update these URLs after other services deploy
      - key: TASK_SERVICE_URL
        value: https://skillsync-task-service.onrender.com
      - key: GOALS_SERVICE_URL
        value: https://skillsync-goals-service.onrender.com
      - key: TIMER_SERVICE_URL
        value: https://skillsync-timer-service.onrender.com

  # Task Service (Java) - No database needed
  - type: web
    name: skillsync-task-service
    env: docker
    plan: free
    dockerfilePath: ./task-service/Dockerfile
    dockerContext: ./task-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        value: jdbc:h2:mem:taskdb
      - key: SERVER_PORT
        value: 8080

  # Goals Service (C#) - Needs MongoDB Atlas
  - type: web
    name: skillsync-goals-service
    env: docker
    plan: free
    dockerfilePath: ./goals-service/Dockerfile
    dockerContext: ./goals-service
    envVars:
      - key: ASPNETCORE_URLS
        value: http://+:5001
      # Replace with your MongoDB Atlas connection string
      - key: ConnectionStrings__MongoDB
        value: mongodb+srv://username:password@cluster.mongodb.net/skillsync_goals?retryWrites=true&w=majority
      - key: MongoDB__DatabaseName
        value: skillsync_goals

  # Timer Service (Go) - No database needed
  - type: web
    name: skillsync-timer-service
    env: docker
    plan: free
    dockerfilePath: ./timer-service/Dockerfile
    dockerContext: ./timer-service
    envVars:
      - key: PORT
        value: 8082

